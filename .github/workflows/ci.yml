name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight

env:
  CARGO_TERM_COLOR: always

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - run: rustup toolchain install nightly --component rustfmt
      - run: rustup show
      - name: Install Protoc
        uses: arduino/setup-protoc@v1.1.2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install WasmEdge
        run: curl -sSf https://raw.githubusercontent.com/WasmEdge/WasmEdge/master/utils/install.sh | bash -s -- -v 0.13.5 >> /dev/null
      - name: Check
        run: cargo check --examples --tests --all-features
      - name: Nightly fmt
        run: cargo +nightly fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-features -- -D warnings
      - name: Deny
        run: cargo install cargo-deny@0.15.1 && cargo deny -L warn --all-features check

  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
      - name: Install Protoc
        uses: arduino/setup-protoc@v1.1.2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install WasmEdge
        run: curl -sSf https://raw.githubusercontent.com/WasmEdge/WasmEdge/master/utils/install.sh | sudo -E bash -s -- -v 0.13.5 >> /dev/null
      - name: Test
        env:
          RUST_BACKTRACE: full
          RUSTFLAGS: -D warnings
        run: sudo -E $(command -v cargo) test --all-features
